<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="title">Awesome Company Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve our services</p>
      </header>

      <main>
        <form action="https://www.example.com" method="post" id="survey-form">
          <fieldset class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" class="form-control f" name="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" class="form-control f" name="email" placeholder="Enter your Email" required>
            <label for="number" id="number-label">Age <span>(optional)</span></label>
            <input type="number" id="number" class="form-control f" name="age" min="10" max="120" step="1" placeholder="Age">
          </fieldset>

          <fieldset class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" class="form-control f" name="current-role">
              <option value="" selected disabled>(select an option)</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="freelancer">Freelancer</option>
              <option value="other">Other</option>
            </select>
          </fieldset>

          <fieldset class="form-group">
            <legend>Would you recommend Awesome Company to a friend?</legend>
            <div class="form-check">
              <label>
                <input type="radio" name="option" value="yes" checked>Yes
              </label>
              <label>
                <input type="radio" name="option" value="no">No
              </label>
              <label>
                <input type="radio" name="option" value="maybe">Maybe
              </label>
              <label>
                <input type="radio" name="option" value="i'm-not-sure">I'm not sure
              </label>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <legend>What service did you like the most? <span>(check all that apply)</span></legend>
            <div class="form-check">
              <label>
                <input type="checkbox" name="service" value="identity-design">Identity Design
              </label>
              <label>
                <input type="checkbox" name="service" value="social-media-design">Social Media Design
              </label>
              <label>
                <input type="checkbox" name="service" value="logo-design">Logo Design
              </label>
              <label>
                <input type="checkbox" name="service" value="website-development">Website Development
              </label>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <legend>Any comments or suggestions?</legend>
            <label>
              <textarea class="form-control" name="comments" placeholder="Enter your comment here..."></textarea>
            </label>
          </fieldset>

          <button id="submit">Submit</button>
        </form>
      </main>

      <footer>
        <p>Made by Stuart Mosquera | 2024</p>
      </footer>
    </div>
  </body>
</html>
